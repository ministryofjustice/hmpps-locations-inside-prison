---
# Per environment values which override defaults in hmpps-locations-inside-prison/values.yaml

generic-service:
  ingress:
    host: locations-inside-prison.hmpps.service.justice.gov.uk

  env:
    INGRESS_URL: "https://locations-inside-prison.hmpps.service.justice.gov.uk"
    HMPPS_AUTH_URL: "https://sign-in.hmpps.service.justice.gov.uk/auth"
    MANAGE_USERS_API_URL: "https://manage-users-api.hmpps.service.justice.gov.uk"
    TOKEN_VERIFICATION_API_URL: "https://token-verification-api.prison.service.justice.gov.uk"
    COMPONENT_API_URL: "https://frontend-components.hmpps.service.justice.gov.uk"
    DPS_URL: "https://digital.prison.service.justice.gov.uk"
    LOCATIONS_API_URL: "https://locations-inside-prison-api.hmpps.service.justice.gov.uk"
    AUDIT_ENABLED: "false"

  allowlist:
    groups:
      - digital_staff_and_mojo
      - prisons

generic-prometheus-alerts:
  alertSeverity: hmpps-prisoner-cell-allocation-prod
